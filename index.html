<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Shop | Fashion Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ✅ NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <!-- ✅ Add Myntra logo image on line 15 -->
            <img src="download.webp" alt="Myntra Logo">
        </div>
        <nav>
            <ul>
                <li>Men</li>
                <li>Women</li>
                <li>Kids</li>
                <li>Beauty</li>
                <li>Home & Living</li>
            </ul>
        </nav>
        <div class="search-box">
            <input type="text" placeholder="Search for products, brands and more">
        </div>
        <div class="icons">
            <span>Profile</span>
            <span>Wishlist</span>
            <span>Bag</span>
        </div>
    </header>

    <!-- ✅ HERO SLIDER -->
    <section class="slider">
        <!-- ✅ Add 3 slider images here (Lines 43, 44, 45) -->
        <img class="slide active" src="Myntra-Beauty-NLXz-16X9-10.jpg" alt="Slide 1">
        <img class="slide" src="OIP (6).webp" alt="Slide 2">
        <img class="slide" src="OIP.webp" alt="Slide 3">

        <div class="slider-btns">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </section>

    <!-- ✅ CATEGORY SECTION -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-container">

            <!-- ✅ Replace category images on lines 63–78 -->
            <div class="category-box">
                <img src="download (3).webp" alt="Men Fashion">
                <p>Men</p>
            </div>

            <div class="category-box">
                <img src="download (4).webp" alt="Women Fashion">
                <p>Women</p>
            </div>

            <div class="category-box">
                <img src="OIP (1).webp" alt="Kids Fashion">
                <p>Kids</p>
            </div>

            <div class="category-box">
                <img src="OIP (7).webp" alt="Beauty">
                <p>Beauty</p>
            </div>

        </div>
    </section>

    <!-- ✅ OFFER BANNER -->
    <section class="offer-banner">
        <!-- ✅ Add a big offer banner image on line 92 -->
        <img src="myntra-coupon-codes-today .jpg" alt="Big Offer Banner">
    </section>

    <!-- ✅ FOOTER -->
    <footer>
        <h3>Myntra Clone 2025 © Lakshita</h3>
        <p>Made for learning & portfolio purpose</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
